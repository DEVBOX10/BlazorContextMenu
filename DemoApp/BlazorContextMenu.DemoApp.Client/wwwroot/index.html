<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>BlazorContextMenu DemoApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="_content/Blazor.ContextMenu/blazorContextMenu.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="css/prism.css" rel="stylesheet" />
    <link href="css/dark-menu.css" rel="stylesheet" />
    <link href="css/pink-menu.css" rel="stylesheet" />
    <link href="BlazorContextMenu.DemoApp.Client.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div class="loader-box">
            <img src="spinner.svg" width="70" />
            <br />
            <p id="loadingText" class="mt-3">Loading...</p>
            <br />
            <progress id="pbar"></progress>
        </div>

        <!-- Added to force fa load -->
        <i style="visibility:hidden" class="fas fa-exclamation"></i>
    </div>

    <script src="loader.js"></script>
    <script>
        startLoader(document.getElementById("pbar"), document.getElementById("loadingText"));
    </script>
    <script src="_content/Blazor.ContextMenu/blazorContextMenu.min.js"></script>
    <script src="interop.js"></script>
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="prism.js" data-manual></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
